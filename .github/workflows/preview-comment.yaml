name: preview-comment

on:
  workflow_call:
    inputs:
      # pull_request_number:
      #   description: 'Number of the Pull Request event that needs commenting'
      #   required: false
      #   type: ${{ github.event.number }}
      # sha:
      #   description: 'SHA of the commit associated with this Pull Request'
      #   required: true
      #   type: string
      site_name: 
        description: 'Name of the website in comment'
        required: false
        default: "The Cookbook"
        type: string
      final:
        description: "Is this the final update with the preview link?"
        required: false
        default: "false"
        type: string

jobs:
  comment:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      # - uses: actions/checkout@v3  # I don't think we need this?
      # - name: Fetch Repo Name
      #   id: repo-name
      #   run: echo "value=$(echo '${{ github.repository }}' | awk -F '/' '{print $2}')" >> $GITHUB_OUTPUT  # just the repo name, not owner
      - name: Get GitHub environment variables
        id: get-env
        uses: FranzDiebold/github-env-vars-action@v2

      - name: Set message value
        run: |
          echo "comment_message=ğŸ‘‹ Thanks for opening this PR! ${{ inputs.site_name }} will be automatically built with [GitHub Actions](https://github.com/features/actions). To see the status of your deployment, click below." >> $GITHUB_ENV

      - name: Find preview comment
        uses: peter-evans/find-comment@v2
        id: fc
        with:
          issue-number: '$CI_PR_NUMBER'
          comment-author: 'github-actions[bot]'
          body-includes: '${{ env.comment_message }}'

      - name: Create preview comment
        if: |
          ${{ inputs.final }} != "true"
          && steps.fc.outputs.comment-id == ''
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: $CI_PR_NUMBER
          body: |
            ${{ env.comment_message }}
            ğŸ” Git commit SHA: $CI_PR_SHA
            âœ… Deployment Preview URL: In Progress

      - name: Update preview comment
        if: |
          ${{ inputs.final }} != "true"
          && steps.fc.outputs.comment-id != ''
        uses: peter-evans/create-or-update-comment@v3
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          edit-mode: replace
          body: |
            ${{ env.comment_message }}
            ğŸ” Git commit SHA: $CI_PR_SHA
            âœ… Deployment Preview URL: In Progress

      - name: Set preview URL
        if: |
          ${{ inputs.final }} == "true"
          && steps.fc.outputs.comment-id != ''
        id: preview-url
        run: |
          shopt -s nocasematch
          if [[ $CI_REPOSITORY_NAME = $CI_REPOSITORY_OWNER.github.io ]]
          then
            echo "url=https://$CI_REPOSITORY_NAME/_preview/$CI_PR_NUMBER" >> $GITHUB_OUTPUT
          else
            echo "url=https://$CI_REPOSITORY_OWNER.github.io/$CI_REPOSITORY_NAME/_preview/$CI_PR_NUMBER" >> $GITHUB_OUTPUT
          fi
          shopt -u nocasematch

      - name: Finalize preview comment
        if: |
          ${{ inputs.final }} == "true"
          && steps.fc.outputs.comment-id != ''
        uses: peter-evans/create-or-update-comment@v3
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          edit-mode: replace
          body: |
            ${{ env.comment_message }}
            ğŸ” Git commit SHA: $CI_PR_SHA
            âœ… Deployment Preview URL: ${{ steps.preview-url.outputs.url }}